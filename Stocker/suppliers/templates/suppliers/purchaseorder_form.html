{% extends "main/app_base.html" %}
{% load i18n %}
{% block title %}{% trans "New Purchase Order â€“ Stocker" %}{% endblock %}
{% block content %}
<h1 class="text-xl font-semibold">{% trans "New Purchase Order" %}</h1>
<form method="post" class="space-y-4 bg-white border rounded-2xl p-4 max-w-2xl">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="grid md:grid-cols-2 gap-4">
    {% for field in form %}
      <label class="text-sm block">
        <span class="block text-gray-600 mb-1">{{ field.label }}</span>
        {{ field }}
        {% for e in field.errors %}<span class="block text-xs text-red-600 mt-1">{{ e }}</span>{% endfor %}
      </label>
    {% endfor %}
  </div>
  <div class="flex gap-2">
    <button class="rounded-lg border px-3 py-2 text-sm">{% trans "Save" %}</button>
    <a href="{% url 'suppliers:purchaseorder_list' %}" class="rounded-lg border px-3 py-2 text-sm">{% trans "Cancel" %}</a>
  </div>
</form>
{% endblock %}
