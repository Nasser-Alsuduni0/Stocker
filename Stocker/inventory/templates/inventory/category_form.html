{% extends "main/app_base.html" %}
{% block title %}Category â€“ Stocker{% endblock %}

{% block content %}
<h1 class="text-xl font-semibold">{{ view.object|default:"New Category" }}</h1>

<form method="post" class="space-y-4 bg-white border rounded-2xl p-4 max-w-xl">
  {% csrf_token %}
  {{ form.non_field_errors }}

  <label class="text-sm block mb-3">
    <span class="block text-gray-600 mb-1">{{ form.name.label }}</span>
    {{ form.name }}
    {% for e in form.name.errors %}<span class="block text-xs text-red-600 mt-1">{{ e }}</span>{% endfor %}
  </label>

  <label class="text-sm block">
    <span class="block text-gray-600 mb-1">{{ form.description.label }}</span>
    {{ form.description }}
    {% for e in form.description.errors %}<span class="block text-xs text-red-600 mt-1">{{ e }}</span>{% endfor %}
  </label>

  <div class="flex gap-2">
    <button class="rounded-lg border px-3 py-2 text-sm">Save</button>
    <a href="{% url 'inventory:category_list' %}" class="rounded-lg border px-3 py-2 text-sm">Cancel</a>
  </div>
</form>
{% endblock %}
